version: '3.9'
services:
  
  postgres:
    container_name: postgres
    build:
      context: ../src/TodoList.Backend/Postgres
      dockerfile: Dockerfile 
      args:
        - POSTGRES_DB_USERNAME=arg_value
        - POSTGRES_DB_PASSWORD=arg_value
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
  
  redis:
    container_name: redis
    build:
      context: ../src/TodoList.Backend/Redis
      dockerfile: Dockerfile
    restart: always
    ports:
      - '6379:6379'
  
  backend:
    container_name: todoList
    build:
      context: ../src/TodoList.Backend/TodoList
      dockerfile: Dockerfile
      args:
        - POSTGRES_DB_USERNAME=arg_value
        - POSTGRES_DB_PASSWORD=arg_value
        - JWT_SECRET=arg_value
    ports:
      - '5000:80'
    environment:
      - ASPNETCORE_ENVIRONMENT=DockerDevelopment
    depends_on:
      - postgres
      - redis
    restart: always

  
volumes:
  db_data: